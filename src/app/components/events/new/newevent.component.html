<button
  class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
  type="button"
  (click)="openCreateModal()"
  data-modal-target="default-modal"
  data-modal-toggle="default-modal"
>
  New Event
</button>
<!-- Small Modal -->
<div
  id="small-modal"
  *ngIf="showModal"
  class="overflow-y-auto overflow-x-hidden fixed top-0 left-0 right-0 bottom-0 z-50 w-full p-4"
>
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-6 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-medium text-gray-900 dark:text-white">
          Small modal
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="small-modal"
          (click)="openCreateModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <form
        [formGroup]="shootForm"
        class="flex flex-col gap-4"
        (ngSubmit)="onSubmit($event)"
      >
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <div class="p-4 md:p-5 space-y-4">
            <!-- Date Field -->

            <div class="flex flex-col gap-2">
              <div class="flex items-baseline justify-between">
                <label for="date" class="text-sm font-medium text-red-500"
                  >Date *</label
                >
              </div>

              <input
                id="date"
                type="date"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                name="eventDate"
                formControlName="eventDate"
              />
              <div
                *ngIf="
                  shootForm.get('date') &&
                  shootForm.get('date').touched &&
                  shootForm.get('date').invalid
                "
                class="text-red-500 text-sm mt-1"
              >
                Please select a date
              </div>
            </div>

            <!-- Name Field -->
            <div class="flex flex-col gap-2">
              <div class="flex items-baseline justify-between">
                <label for="title" class="text-sm font-medium">Name</label>
              </div>
              <input
                id="title"
                type="text"
                [placeholder]="'Enter shoot name'"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                formControlName="title"
              />
              <div
                *ngIf="
                  shootForm.get('title') &&
                  shootForm.get('title').touched &&
                  shootForm.get('title').invalid
                "
                class="text-red-500 text-sm mt-1"
              >
                Please provide a title
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="openCreateModal()"
          >
            Close
          </button>
          <button
            class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="submit"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
